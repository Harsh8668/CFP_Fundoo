<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">
    <div class="icons">
        <span class="material-symbols-outlined" style="cursor: pointer;">
            add_alert
        </span>
        <span class="material-symbols-outlined" style="cursor: pointer;">
            person_add
        </span>
        <span class="material-symbols-outlined" style="cursor: pointer;">
            palette
        </span>
        <span class="material-symbols-outlined" style="cursor: pointer;">
            image
        </span>
        <span class="material-symbols-outlined"(click)="archieve()" style="cursor: pointer;">
            archive
        </span>
        <div class="material-symbols-outlined" style="cursor: pointer;">
            <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-top:-8px">
                <mat-icon>more_vert</mat-icon>
            </button>
            <div>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="delete()">
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
