<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">

    <div class="icons">
        <span class="material-symbols-outlined" style="cursor: pointer;">
            add_alert
        </span>

        <span class="material-symbols-outlined" style="cursor: pointer;">
            person_add
        </span>

        <button mat-button [matMenuTriggerFor]="colorMenu" class="color" class="material-symbols-outlined"
            style="cursor: pointer;margin-left: -15px;margin-top: -8px;">
            palette
            <mat-menu #colorMenu="matMenu">
                <div *ngFor="let color of colors">
                    <button mat-mini-fab [style.background]="color?.code" (click)="changeColor(color.code)">
                    </button>
                </div>
            </mat-menu>
        </button>

        <span class="material-symbols-outlined" style="cursor: pointer;margin-left: -16px;">
            image
        </span>

        <span class="material-symbols-outlined" (click)="archieve()" style="cursor: pointer;">
            archive
        </span>

        <div class="material-symbols-outlined" style="cursor: pointer;">
            <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-top:-8px">
                <mat-icon>more_vert</mat-icon>
            </button>
            <div>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="delete()">
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
