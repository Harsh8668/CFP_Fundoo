<div class="main" style="display:grid; grid-template-columns: repeat(4,1fr);">
    <div *ngFor="let note of NoteArray">
        <mat-card class="card" [style.background]="note.color">
            <mat-card-title [style.background]="note.color" type="text" placeholder="Title" class="input" (click)="openDialog(note)">{{note.title}}
            </mat-card-title>
            <mat-card-content [style.background]="note.color" type="text" placholder="Take a note..." class="input" (click)="openDialog(note)">
                {{note.description}}
            </mat-card-content>
            <div class="icon">
                <app-icons [noteCard]="note"></app-icons>
            </div>
        </mat-card>
    </div>
</div>
