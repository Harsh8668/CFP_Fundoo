<div class="container">
    <div class="head">
        <span class="textsty" style="color:#4169e1">F</span>
        <span class="textsty" style="color:#b22222">u</span>
        <span class="textsty" style="color: #ff8c00">n</span>
        <span class="textsty" style="color: #4285f4">d</span>
        <span class="textsty" style="color: #34a853">o</span>
        <span class="textsty" style="color: #ea4335">o</span>
    </div>

    <div class="sign-in">
        <p>Reset password</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="password">
            <p>
                <mat-form-field appearance="outline" style="width: 380px;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" formControlName="password" />
                    <mat-error>Enter the password</mat-error>
                </mat-form-field>
            </p>
        </div>

        <div class="p-confirm">
            <p>
                <mat-form-field appearance="outline" style="width: 380px;">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="" formControlName="confirmPassword" />
                    <mat-error>Reenter the password</mat-error>
                </mat-form-field>
            </p>
        </div>

        <div class="next-button">
            <section style="width: 380px;">
                <button mat-flat-button color="primary">
                    <a href="" style="text-decoration: none;color:#fff;">Submit</a>
                </button>
            </section>
        </div>
        
    </form>

</div>
